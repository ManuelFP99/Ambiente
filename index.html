<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Mouse Click Example - A-Frame</title>
    <meta name="description" content="Mouse Click Example - A-Frame">
    
  </head>
  
  <body>
    <a-scene>
      <img id="boxTexture" src="assets/texturaCaja.jpg">
      <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
        <a-box src="#boxTexture" position="5 5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"></a-box>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="yellow"></a-box>
      </a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; color: #026fc9"
             event-set__leave="_event: mouseleave; color: #4CC3D9">
             
             <a-sphere position="0 1.25 -5" radius="1.25" color="red"></a-sphere>
           
      <a-assets>
       <img id="boxTexture" src="assets/texturaCaja.jpg">
       <img id="groundTexture" src="assets/floor.jpg">
          
       </a-assets>
          


    <a-entity environment= 
    "preset: japan; 
    skyType: gradient; 
    skyColor: darkorange; 
    horizonColor: yellow;
    lightning: distant;
    lightPosition: 0 1 -0.2;
    ground: hills; 
    groundTexture: squares;
    groundColor: green;
    groundColor2:brown;
    dressing: torii;
    dressingAmount: 10;
    dressingColor: red;
    grid: dots;
    gridColor: purple;">
      
    
              
    <a-sky src="#skyTexture"></a-sky>

    

    <a-sky color="lightblue"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>


    
    
    </a-scene>
  
   </a-entity>
    
    <a-camera position="0 10 0"></a-camera>

  

   
  </a-scene>
  
  </body>
</html>
